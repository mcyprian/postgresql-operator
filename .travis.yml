sudo: required    
language: go    
go:    
- '1.11'
services:    
- docker    
env:    
  global:    
  - secure: 
  - secure: 
  - KUBERNETES_CONFIG=${HOME}/.kube/config    
  - GO111MODULE=on
  matrix:    
  - CHANGE_MINIKUBE_NONE_USER=true   
jobs:
  include:
  - stage: lint
    script:
    - make linters
  - stage: build and test
    script:
    - go mod download
    - ./.travis/prepare-environment.sh
    - make test
    - make
stages:
  - lint
  - build and test
after_success:
- echo 'Build succeeded'
after_failure:
- echo 'Build failed'
